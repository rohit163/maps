<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />

    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
    <script defer src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>

    <script defer src="script.js"></script>
    <title>MAPS</title>
</head>

<body>
    <div class="sidebar">
        <div class="logo-classs">
            <img src="logo.png" alt="Logo" class="logo" />
            <h1 class="maps">Maps</h1class>
        </div>
        <div class="form">
            <h2>Work It!!</h2>
            <form autocomplete="off">
                <div class="form-control">
                    <label for="activity">Activities:</label>
                    <select class="select">
                        <option value="running">Running</option>
                        <option value="walking">Walking</option>
                        <option value="cycling">Cycling</option>
                    </select>
                </div>
              <div class="form-control">
                  <label for="distance">Distance:</label><br>
                <input type="text" name="name" placeholder="30 kms" >
              </div>
              <div class="form-control">
                <label for="duration">Duration:</label><br>
              <input type="text" name="name" placeholder="120 min" >
            </div>
             <input type="submit" value="Let's Go" class="btn">
            </form>
          </div>

        
    </div>

        
        <div id="map"></div>
</body>

</html>
